{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    {% if form %}
        <div class="container">
              <h2><strong>
                We are staring food delivery service soon.<br>
                Wanna try BETA version ?
              </strong>
              </h2>

              <div class="panel panel-outline">
              <div class="panel-heading">
                   <form method="POST">
                   {% csrf_token %}
                   <fieldset>
                   {{ form|crispy }}
                   </fieldset>
                   <button class="btn info btn-default" type="submit">COUNT ME IN</button>
                   </form>
              </div>
              </div>
        </div>
    {% endif %} 
{% endblock content %}
