{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
          <div class="panel panel-outline">

          <div class="panel-heading">
          <dl class="text-left"> <dt><strong><a href="{% url 'profile' post.author.username %}"> {{ post.author }}</a></strong></dt>
          <dd><small>Mess owner last seen : {{ post.date_posted | date:"F d, Y" }}</small></dd></dl>
          </div><hr>

          <div class="panle-body">
                 <ul style="list-style-type:None;">
                 <li class="menulist">{{ post.menu }}</li>
                 </ul>
                 <div class="a"> <!-- buttons start here -->
                 <button type="button" class="btn success btn-default btn-sm"> I'm Visiting</button>
                 <a href="{{ post.author.location }}" target="_blank" >
                 <button  type="button" class="btn btn-default success btn-sm"> 
                 <span class="glyphicon glyphicon-map-marker"></span> Map</button>
                 </a>
                 <button type="button" class="btn success btn-default  btn-sm">â‚¹ {{ post.price }}/person</button> 
                 <a href="tel:{{ post.author.number }}">
                 <button  type="button" class="btn success btn-default btn-sm">
                 <span class="glyphicon glyphicon-earphone"></span>  Call</button>
                 </a>
                 </div>

          </div>
          </div>
    {% endfor %}
{% endblock content %}
