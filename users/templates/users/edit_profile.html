{% block content %}

<div class="container">  
  <div class="row">
    <div class="col-lg-2 col-sm-2 col-xs-5">
    <img class="img-thumbnail" style="width:100%; height:100px;" src="{{ user.profile.image.url }}">
    </div>
    <div class="col-lg-10 col-sm-10 col-xs-7">
              <div style="font-size: 25px;"><strong>{{ user.username }} <span class="glyphicon glyphicon-ok-circle"></span></strong></div>

    </div>
  </div><br>
                    <a href="{% url 'edit_profile' user.username %}"><button  type="button" class="btn btn-default success btn-sm">Update Profile</button></a>
                    <button  type="button" class="btn btn-default danger btn-sm">Close Mess</button>
                    <a href="#">

                    <span class="glyphicon glyphicon-share"></span> Share</button>

   <div class="panel panel-outline">

      	  </form>
      </div>
   </div>
   </div>
