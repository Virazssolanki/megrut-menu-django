{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
   <div class="content-section">
   	  <form method="POST">
   	  	 {% csrf_token %}
   	  	 <fieldset class="form-group">
   	  	 	<legend class="border-bottom mb-4">ADD NEW RESTAURANT</legend>
   	  	 	{{ form|crispy }}
   	  	 </fieldset>
   	  	 <div class="form-group">
   	  	 	<button class="btn success btn-default" type="submit">CREATE NEW ACCOUNT</button>
   	  	 </div>
   	  </form>
   	  <div class="border-top pt-3">
   	  	<small class="text-muted">Already have account? <a class="ml-2" href="{% url 'login'%}">Sign In</a>
   	  	</small>
   	  </div>
   </div>
</div>
{% endblock content %}
